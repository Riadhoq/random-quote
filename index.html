<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="js/index.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  
</head>

<body>
  <div class="row container-fluid text-center">
  <h1></h1>
  <div class="row well" id="quote">
    <p><i class='fa fa-quote-left fa-2x fa-pull-left fa-border' aria-hidden='true'></i></p>
    <h2>Click the quote button down below to start</h2>
    
  </div>
  <div class="row text-center">
    <div class="buttons">
      <button id="tweet" title="Share on twitter" class="btn btn-info" ><i class="fa fa-twitter fa-3x"></i></button>
      <button id="getQuote" title="Click for another quote" class="btn btn-success"><i class="fa fa-quote-left fa-2x fa-pull-left fa-border" aria-hidden="true"></i></button>
    </div>
  </div>
  <footer class="row text-center well">Made by <a href="https://codepen.io/Riadhoq/" target="_blank">Riad Hoque</a> &copy 2017</footer>
</div>
</body>
</html>
